<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.radar.js" ></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->

    <title>An Radar chart using one argument</title>

    <meta name="description" content="A non-filled Radar chart with two data series with datasets as one argument" />
</head>
<body>

    <h1>An Radar chart using one argument</h1>

    <canvas id="cvs" width="500" height="400">[No canvas support]</canvas>
    
    <script>
        window.onload = function ()
        {
            var radar3 = new RGraph.Radar('cvs', [[10,13,15,12,16,15,14], [1,5,3,4,8,6]])
                .Set('chart.labels', ['', 'Barry', 'Gary','Dave','Paul','Rich'])
                .Set('chart.background.circles.poly', true)
                .Set('chart.background.circles.spacing', 30)
                .Set('chart.colors', ['transparent'])
                .Set('chart.axes.color', 'transparent')
                .Set('chart.highlights', true)
                .Set('chart.strokestyle', ['black', 'green'])
                .Set('chart.linewidth', 2)
                .Set('chart.linewidth', 2)
                .Set('chart.labels.axes', 'n')
                .Set('chart.text.size', 16)
                .Draw();
        }
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
