<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.common.effects.js" ></script>
    <script src="../libraries/RGraph.radar.js" ></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->

    <title>An non-filled Radar chart with array based arguments</title>

    <meta name="description" content="A non-filled Radar chart with two data series - and the datasets passed to the constructor as one multi-dimensional array" />
</head>
<body>

    <h1>An non-filled Radar chart with array based arguments</h1>
    
    <p>
        Similar to the non-filled Radar chart example but the charts data is passed as one multi-dimensional array instead of as
        seperate argument. This method can be helpful when using AJAX.
    </p>

    <canvas id="cvs" width="500" height="400">[No canvas support]</canvas>
    
    <script>
        window.onload = function ()
        {
            var radar3 = new RGraph.Radar('cvs', [[8,7,6,7,8,6], [8,9,4,6,6,8]])
                .Set('chart.labels', ['', 'Barry', 'Gary','Dave','Paul','Rich'])
                .Set('chart.tooltips', [
                                        'Mal', 'Barry', 'Gary','Dave','Paul', 'Rich',
                                        'Mal', 'Barry', 'Gary','Dave','Paul', 'Rich'
                                       ])
                .Set('chart.background.circles.poly', true)
                .Set('chart.background.circles.spacing', 30)
                .Set('chart.colors', ['transparent'])
                .Set('chart.axes.color', 'transparent')
                .Set('chart.highlights', true)
                .Set('chart.strokestyle', ['red', 'black'])
                .Set('chart.linewidth', 2)
                .Set('chart.linewidth', 2)
                .Set('chart.labels.axes', 'n')
                .Set('chart.text.size', 16)
                .Draw();
        }
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
